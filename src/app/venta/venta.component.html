<div class="row">
    <div class="col-12">
        <div class="row">
            <div class="col-8 ">
                    <h3 for="">Venta</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Cantidad</th>
                            <th>Precio</th>
                            <th>Subtotal</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let i of carrito; let j = index">
                            <th>{{i.producto.nombre}}</th>
                            <th>{{i.cantidad}}</th>
                            <th>{{i.producto.precio}}</th>
                            <th>{{(i.cantidad * i.producto.precio)}}</th>
                        </tr>
                    </tbody>
                    <thead>
                        <tr>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th colspan="3">Total: {{total}}</th>
                        </tr>
                    </thead>
                </table>
            </div>
            
        </div>
    </div>
</div>
