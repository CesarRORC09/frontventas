<div class="col-12 container" *ngIf="producto">
    <h1>Detalles del producto</h1>
    <div class="row">

        <div class="col-4 image" *ngIf="producto.img">
                <img src="{{url+'getImgProducto/'+producto.img}}">
        </div>
        <div class="col-7 data">
                <h2>Nombre del producto: {{producto.nombre}}</h2>
                <h3>Marca: {{producto.marca}}</h3>
                <p>Descripcion: {{producto.descripcion}}</p>
                <p>Precio: ${{producto.precio}}</p>
                <p>Estatus: {{producto.status}}</p>
                <p>
                    <label for="">Cantidad</label>
                    <input type="number" style="width: 50px" min="1" [(ngModel)]="cantidad">
                    <a class="btn btn-warning" (click)="addCarrito()">Agregar a carrito</a>
                </p>
        </div>
    </div>
    
</div>
