<h2>Iniciar sesion</h2>
<section class="container-fluid bg" >
    <section class="row justify-content-center">
        <section class="col-12 col-sm-6 col-md-3">
            <form action="" class="form-container">
                <div class="form-group">
                    <label for="">Usuario</label>
                    <input type="text" class="form-control" name="username"  placeholder="Usuario" [(ngModel)]="usuario.username">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="usuario.password">
                </div>
                <div class="col">
                    <button class="btn btn-primary btn-block" (click)="ingresar()">Ingresar</button>
                </div>
            </form>
        </section>
    </section>
</section>
