<h2>{{titulo}}</h2>
<form action="">
        <div class="row">
                <div class="col-3">
                    <div class="form-group">
                        <label for="">Nombre</label>
                        <input type="text" class="form-control" name="nombre" placeholder="Nombre" [(ngModel)]="usuario.nombre">
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group">
                        <label for="">Apellido paterno</label>
                        <input type="text" class="form-control" name="a_paterno" placeholder="Apellido paterno" [(ngModel)]="usuario.a_paterno">
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group">
                        <label for="">Apellido materno</label>
                        <input type="text" class="form-control" name="a_materno" placeholder="Apellido materno" [(ngModel)]="usuario.a_materno">
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group">
                        <label for="">Edad</label>
                        <input type="text" class="form-control" name="edad" placeholder="Edad" [(ngModel)]="usuario.edad">
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="email" class="form-control" name="email" [(ngModel)]="usuario.email">
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label for="">Username</label>
                        <input type="text" class="form-control" name="username" [(ngModel)]="usuario.username">
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="usuario.password">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group" *ngIf="accion=='guardar'">
                        <button type="button" (click)="guardar()" class="btn btn-success ">Guardar</button>
                    </div>
                    <div class="form-group" *ngIf="accion=='editar'">
                        <button type="button" (click)="sobreescibir()" class="btn btn-success ">Guardar</button>
                    </div>
                </div>
            </div>
</form>
<h2>Usuarios registrados</h2>
<div class="row">
        <div class="col-12">
            <table class="table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido paterno</th>
                        <th>Apellido materno</th>
                        <th>edad</th>
                        <th>Email</th>
                        <th>Username</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let i of usuarios">
                        <td>{{i.nombre}}</td>
                        <td>{{i.a_paterno}}</td>
                        <td>{{i.a_paterno}}</td>
                        <td>{{i.edad}}</td>
                        <td>{{i.email}}</td>
                        <td>{{i.username}}</td>
                        <td>
                                <button class="btn btn-danger" (click)="eliminar(i._id)">Borrar</button>
                                <button class="btn btn-warning" (click)="buscar(i._id)">Editar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
