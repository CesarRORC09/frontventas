<h2>Productos en el carrito</h2>

<h3>Usuario</h3>

<div class="row">
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="form-group" *ngIf="usuario">
                    <label for="">{{usuario.nombre}} {{usuario.a_paterno}} {{usuario.a_materno}}</label>
                </div>
            </div>
            <div class="col-6">
                <label for="">No de venta</label>
            </div>
        </div>
    </div>
    <div class="col-12">
        <div class="row">
            <div class="col-8 ">
                    <label for="">Producto</label>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Cantidad</th>
                            <th>Precio</th>
                            <th>Opciones</th>
                            <th>Subtotal</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let i of carrito; let j = index">
                            <th>{{i.producto.nombre}}</th>
                            <th>{{i.cantidad}}</th>
                            <th>{{i.producto.precio}}</th>
                            <th> <button class="btn btn-danger" (click)="eliminar(j)">Quitar</button> </th>
                            <th>{{(i.cantidad * i.producto.precio)}}</th>
                        </tr>
                    </tbody>
                    <thead>
                        <tr>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th colspan="3">Total: {{total}}</th>
                        </tr>
                    </thead>
                </table>
            </div>
            
        </div>
    </div>
    <div class="col-12">
        <div class="form-group " >
            <button type="button" (click)="guardarVenta()" class="btn btn-success ">Comprar</button>
        </div>
    </div>
</div>
